  - name: Marcus Webb
    backstory_file: CHARACTER_2_BACKSTORY.txt
    voice_description: "Authoritative male security chief, deep gravelly voice, mid-40s, American accent, commanding but defensive tone when questioned"
  
  - name: Victoria Reeves
    backstory_file: CHARACTER_3_BACKSTORY.txt
